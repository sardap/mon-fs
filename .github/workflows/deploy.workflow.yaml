name: Build and Deploy
on:
  push:
    branches:
      - "main"
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - uses: jetli/wasm-pack-action@v0.4.0
      - name: Install and Build
        run: |
          cd guide-site
          npm ci
          npm run wasm
          npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: guide-site/dist
          clean: true
